<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tugas 29 CSS | NIOMIC</title>
	<link rel="stylesheet" type="text/css" href="semantic.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.css">
</head>
<body>
 <style>
      body {
        background-color: #dedede;
      }
      body .grid {
        height: 100%;
      }
      .column {
        max-width: 370px;
      }
      form {
        background-color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div  class="ui middle aligned center aligned grid">
      <div class="column">
        <h3 class="ui teal image header">
          <img src="niomic.png" class="image" width="50px">
          <div class="content">
            Daftar Akun NIOMIC
          </div>
        </h3>
        <form class="ui form">
          <div>
            <div class='field'>
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="namaDepan" placeholder="Nama Depan">
              </div>
            </div>
            <div class='field'>
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="namaBelakang" placeholder="Nama Belakang">
              </div>
            </div>
            <div class='field'>
              <div class="ui left icon input">
               <i class="user icon"></i>
                <input type="email" name="alamatEmail" placeholder="No Telp/Hp">
              </div>
            </div>
            <div class='field'>
              <div class="ui left icon input">
               <i class="user icon"></i>
                <input type="email" name="alamatEmail" placeholder="Alamat Email">
              </div>
            </div>
            <div class='field'>
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="kataSandi" placeholder="Password">
              </div>
            </div>
            <button type="submit" class="ui fluid teal button">Login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
